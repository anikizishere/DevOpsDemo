# Skapa ett workflow som triggar manuellt och:
# 1. Printa ut slogan
# 2. Guess mangic number

name: secret stuff 
on: workflow_dispatch     
jobs:
  print-slogan:   
    runs-on: ubuntu-latest
    env:
      SLOGAN: ${{vars.SLOGAN}}
    steps:
      - run: echo ${{vars.SLOGAN}}
      - run: echo $SLOGAN
